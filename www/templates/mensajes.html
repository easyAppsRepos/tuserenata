


<ion-view view-title="Mensajes">







 <ion-content style='    background-color: #efefef;'>


<div style='    text-align: center;
    font-size: 19px;
    color: #555;
    margin-top: 40px;' ng-show='mensajesCero' > <img style='margin-bottom: 30px' src="img/vacio.png"> <br> No hay mensajes</div>

 <div ng-repeat=' m in chats' ng-click='abrirChat(m.idArtista)'>
    <a style='border-bottom: solid 1px lightgray' class="item item-avatar" >
      <img ng-src="{{urlImagenes}}artista1_{{m.idArtista}}.jpg" onerror="this.src='img/userBak.png'">
      <h2 style="white-space: normal;">{{m.nombre}}</h2>
      <p>{{m.cantidad}} mensajes</p>
    </a>
</div>
